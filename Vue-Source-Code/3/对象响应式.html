<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //函数的拦截
        // Vue 的源码中也做了判断
        // 如果 浏览器支持 __proto__ 那么他就这么做
        // 如果不支持, vue 使用的是混入法
        let arr_methods = Object.create(Array.prototype);

        let Arr_Methods = ['pop', 'push', 'splice', 'unshift', 'shift', 'reverse'];

        Arr_Methods.forEach(method => {
            arr_methods[method] = function () {
                for (var i = 0; i < arguments.length; i++) {
                    reactify(arguments[i])
                }
                return Array.prototype[method].apply(this, arguments);
            }
        })


        let o = {
            name: "xzz",
            age: "18",
            obj: {
                name: "xzz",
            },
            arr: [
                { name: "xzz" }
            ]
        }


        function defineReactive(target, key, value, enumerable) {
            Object.defineProperty(target, key, {
                get() {
                    return value;
                },
                set(newVal) {
                    //重新渲染 暂时 JVue.mountComponent()
                    value = newVal;
                }
            })
        }

        // 数据响应化
        function reactify(o) {
            let keys = Object.keys(o);
            for (let i = 0; i < keys.length; i++) {
                let key = keys[i];
                let value = o[key]
                if (Array.isArray(value)) {
                    value.__proto__ = arr_methods;
                    for (let j = 0; j < value.length; j++) {
                        reactify(value[j])
                    }
                } else {
                    //非数组的引用类型
                    if (typeof value === "object" && value !== null) {
                        reactify(value)
                    } else {
                        defineReactive(o, key, value, true)
                    }
                }
            }
        }
        reactify(o)

    </script>
</body>

</html>
